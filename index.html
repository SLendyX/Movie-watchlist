<!DOCTYPE html>
<html>
    <head>
        <title>My Watchlist</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" sizes="192x192" href="images/android-chrome-192x192.png">
        <link rel="icon" sizes="512x512" href="images/android-chrome-512x512.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="images/site.webmanifest">
    </head>
    <body>
        <header>
            <div class="header-container">
                <h1>Find your film</h1>
                <a href="watchlist.html">My Watchlist</a>
            </div>
            <form id="search-form">
                <div class="input-container">
                    <input id="search-bar" name="moviesearch" class="search-bar" type="search" placeholder="Search for a movie">
                    <label class="search-icon" for="search-bar"><button><img  src="images/search-icon.svg"></button></label>   
                </div>
                
                <button class="search-btn">Search</button>
            </form>
        </header>
        <main id="page-body" class="empty">
            <div id="placeholder" class="placeholder">
                <img class="placeholder-icon" src="images/movie-icon.svg">
                <p>Start Exploring</p>
            </div>
        </main>

        <div id="loading-modal" class="loading-modal hidden">
            <img src="/images/spinner.svg" alt="loading spinner">
        </div>

        <script src="/scripts/index.js" type="module"></script>
    </body>
</html>
